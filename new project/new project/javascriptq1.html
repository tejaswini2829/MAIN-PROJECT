<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Java Coding Quiz</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .correct {
      background-color:lightgreen;
    }
    .incorrect {
      background-color: #c86971;
    }
    body{
      background-color: lightcyan;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4 text-center">Javascript Coding Quiz</h1>
    <div id="quiz">
      <!-- Questions will be inserted here -->
    </div>
    <div class="text-center mt-4">
      <button id="submitBtn" class="btn btn-primary">Submit Quiz</button>
      <h3 class="mt-4">Your Score: <span id="score">0</span></h3>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    const questions = [
    {
      question: "What is the output of the following code? console.log(0.1 + 0.2 === 0.3);",
      options: ["true", "false"],
      answer: "false"
    },
    {
      question: "How do you declare an asynchronous function in JavaScript?",
      options: ["async function myFunction() {}", "function async myFunction() {}", "function myFunction async() {}", "async: function myFunction() {}"],
      answer: "async function myFunction() {}"
    },

    // ... other Java questions
    {
      question: "Which of the following is a correct way to declare a variable in JavaScript?",
      options: ["var myVar;", "let myVar;", "const myVar;", "All of the above"],
      answer: "All of the above"
    },
    {
      question: "What is the output of the following code? console.log(typeof null);",
      options: ["null", "undefined", "object", "number"],
      answer: "object"
    },
    {
      question: "Which method is used to parse a JSON string into a JavaScript object?",
      options: ["JSON.parse()", "JSON.stringify()", "JSON.object()", "JSON.convert()"],
      answer: "JSON.parse()"
    },
    {
      question: "What is the purpose of the `this` keyword in JavaScript?",
      options: ["To refer to the current object.", "To refer to a global object.", "To refer to a parent object.", "To create a new object."],
      answer: "To refer to the current object."
    },
    {
      question: "Which symbol is used for single-line comments in JavaScript?",
      options: ["<!-- -->", "//", "/* */", "**"],
      answer: "//"
    },
    {
      question: "What will be the output of the following code? let x = 5; let y = '5'; console.log(x == y);",
      options: ["true", "false"],
      answer: "true"
    },
    {
      question: "How can you convert a string to a number in JavaScript?",
      options: ["Number()", "parseInt()", "parseFloat()", "All of the above"],
      answer: "All of the above"
    },
    {
      question: "Which array method removes the last element from an array and returns that element?",
      options: ["pop()", "push()", "shift()", "unshift()"],
      answer: "pop()"
    },
  ];


    $(document).ready(function() {
      loadQuiz();
      $("#submitBtn").click(submitQuiz);
    });

    function loadQuiz() {
      let quizContent = "";
      questions.forEach((q, index) => {
        quizContent += `
          <div class="mb-4">
            <h5>Question ${index + 1}: ${q.question}</h5>
            ${q.options.map(option => `
              <div class="form-check">
                <input class="form-check-input" type="radio" name="question${index}" value="${option}">
                <label class="form-check-label">${option}</label>
              </div>
            `).join('')}
          </div>
        `;
      });
      $("#quiz").html(quizContent);
    }

    function submitQuiz() {
      let score = 0;
      questions.forEach((q, index) => {
        const selectedOption = $(`input[name='question${index}']:checked`).val();
        const questionBlock = $(`input[name='question${index}']`).closest('.mb-4');
        if (selectedOption === q.answer) {
          score++;
          questionBlock.addClass('correct');
        } else {
          questionBlock.addClass('incorrect');
        }
      });
      $("#score").text(score);
    }
  </script>
</body>
</html>
