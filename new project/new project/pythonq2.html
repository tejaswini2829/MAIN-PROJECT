<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> python Coding Quiz</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .correct {
      background-color:lightgreen;
    }
    .incorrect {
      background-color: #c86971;
    }
    body{
      background-color: lightcyan;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4 text-center">Python Coding Quiz</h1>
    <div id="quiz">
      <!-- Questions will be inserted here -->
    </div>
    <div class="text-center mt-4">
      <button id="submitBtn" class="btn btn-primary">Submit Quiz</button>
      <h3 class="mt-4">Your Score: <span id="score">0</span></h3>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    const questions = [
    {
        "question": "What is the output of the following code?\n```python\nx = 'hello'\nprint(x[::2])\n```",
        "options": ["olleh", "hello", "hlo", "SyntaxError"],
        "answer": "hlo"
    },
    {
        "question": "What is the result of the following expression?\n```python\n(3 * 2) ** 2\n```",
        "options": ["12", "36", "18", "24"],
        "answer": "36"
    },
    {
        "question": "Which of the following is a correct way to comment out multiple lines of code in Python?",
        "options": ["/* This is a comment */", "// This is a comment", "# This is a comment", "<!-- This is a comment -->"],
        "answer": "# This is a comment"
    },
    {
        "question": "What is the purpose of the `zip()` function in Python?",
        "options": ["To compress files into a zip archive.", "To create a zip object.", "To combine multiple iterables element-wise.", "To extract files from a zip archive."],
        "answer": "To combine multiple iterables element-wise."
    },
    {
        "question": "What does the `continue` statement do in Python?",
        "options": ["Terminates the loop.", "Skips the current iteration and continues with the next iteration of the loop.", "Exits the loop immediately.", "None of the above."],
        "answer": "Skips the current iteration and continues with the next iteration of the loop."
    },
    {
        "question": "What is the result of the following code?\n```python\nx = 5\nprint(type(x))\n```",
        "options": ["int", "float", "str", "list"],
        "answer": "int"
    },
    {
        "question": "What is the purpose of the `del` statement in Python?",
        "options": ["To define a function.", "To delete a file.", "To delete a variable or an item in a list.", "To declare a class."],
        "answer": "To delete a variable or an item in a list."
    },
    {
        "question": "Which of the following is used to define a function in Python?",
        "options": ["def", "fun", "function", "define"],
        "answer": "def"
    },
    {
        "question": "What is the result of the following code?\n```python\nx = 'hello'\nprint(x[-1])\n```",
        "options": ["h", "e", "o", "SyntaxError"],
        "answer": "o"
    },
    {
        "question": "What does the `__init__` method do in Python?",
        "options": ["Initializes the object's state.", "Destroys the object.", "Prints the object's state.", "Returns the object's type."],
        "answer": "Initializes the object's state."
    }
  ];


    $(document).ready(function() {
      loadQuiz();
      $("#submitBtn").click(submitQuiz);
    });

    function loadQuiz() {
      let quizContent = "";
      questions.forEach((q, index) => {
        quizContent += `
          <div class="mb-4">
            <h5>Question ${index + 1}: ${q.question}</h5>
            ${q.options.map(option => `
              <div class="form-check">
                <input class="form-check-input" type="radio" name="question${index}" value="${option}">
                <label class="form-check-label">${option}</label>
              </div>
            `).join('')}
          </div>
        `;
      });
      $("#quiz").html(quizContent);
    }

    function submitQuiz() {
      let score = 0;
      questions.forEach((q, index) => {
        const selectedOption = $(`input[name='question${index}']:checked`).val();
        const questionBlock = $(`input[name='question${index}']`).closest('.mb-4');
        if (selectedOption === q.answer) {
          score++;
          questionBlock.addClass('correct');
        } else {
          questionBlock.addClass('incorrect');
        }
      });
      $("#score").text(score);
    }
  </script>
</body>
</html>
