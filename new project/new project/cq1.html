<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Java Coding Quiz</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .correct {
      background-color:lightgreen;
    }
    .incorrect {
      background-color: #c86971;
    }
    body{
      background-color: lightcyan;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4 text-center">C Coding Quiz</h1>
    <div id="quiz">
      <!-- Questions will be inserted here -->
    </div>
    <div class="text-center mt-4">
      <button id="submitBtn" class="btn btn-primary">Submit Quiz</button>
      <h3 class="mt-4">Your Score: <span id="score">0</span></h3>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    const questions = [
    {
        "question": "What is the result of the following code?\n```c\n#include <stdio.h>\nint main() {\n    printf(\"%d\", sizeof(int));\n    return 0;\n}\n```",
        "options": ["4", "2", "8", "Depends on the system architecture"],
        "answer": "Depends on the system architecture"
    },
    {
        "question": "What is the correct way to declare a variable in C?",
        "options": ["variable x;", "int x;", "x = int;", "None of the above"],
        "answer": "int x;"
    },
    {
        "question": "Which of the following is not a valid data type in C?",
        "options": ["float", "boolean", "char", "double"],
        "answer": "boolean"
    },
    {
        "question": "What does the `sizeof()` function in C return?",
        "options": ["The size of a variable in bytes.", "The size of a datatype in bytes.", "The length of a string.", "The memory address of a variable."],
        "answer": "The size of a datatype in bytes."
    },
    {
        "question": "What is the output of the following code?\n```c\n#include <stdio.h>\nint main() {\n    int x = 5;\n    int y = 10;\n    printf(\"%d\", x++ + ++y);\n    return 0;\n}\n```",
        "options": ["15", "16", "17", "18"],
        "answer": "16"
    },
    {
        "question": "Which symbol is used for single-line comments in C?",
        "options": ["//", "/*", "#", "--"],
        "answer": "//"
    },
    {
        "question": "What is the output of the following code?\n```c\n#include <stdio.h>\nint main() {\n    printf(\"%d\", 5 / 2);\n    return 0;\n}\n```",
        "options": ["2", "2.5", "2.0", "Depends on the system architecture"],
        "answer": "2"
    },
    {
        "question": "What does the `scanf()` function do in C?",
        "options": ["Reads formatted input from the standard input stream.", "Prints formatted output to the standard output stream.", "Allocates memory dynamically.", "None of the above."],
        "answer": "Reads formatted input from the standard input stream."
    },
    {
        "question": "Which header file is required for input and output operations in C?",
        "options": ["<math.h>", "<stdlib.h>", "<string.h>", "<stdio.h>"],
        "answer": "<stdio.h>"
    },
    {
        "question": "What is the output of the following code?\n```c\n#include <stdio.h>\nint main() {\n    int x = 5;\n    printf(\"%d\", x >> 1);\n    return 0;\n}\n```",
        "options": ["5", "2", "10", "0"],
        "answer": "2"
    }
  ];


    $(document).ready(function() {
      loadQuiz();
      $("#submitBtn").click(submitQuiz);
    });

    function loadQuiz() {
      let quizContent = "";
      questions.forEach((q, index) => {
        quizContent += `
          <div class="mb-4">
            <h5>Question ${index + 1}: ${q.question}</h5>
            ${q.options.map(option => `
              <div class="form-check">
                <input class="form-check-input" type="radio" name="question${index}" value="${option}">
                <label class="form-check-label">${option}</label>
              </div>
            `).join('')}
          </div>
        `;
      });
      $("#quiz").html(quizContent);
    }

    function submitQuiz() {
      let score = 0;
      questions.forEach((q, index) => {
        const selectedOption = $(`input[name='question${index}']:checked`).val();
        const questionBlock = $(`input[name='question${index}']`).closest('.mb-4');
        if (selectedOption === q.answer) {
          score++;
          questionBlock.addClass('correct');
        } else {
          questionBlock.addClass('incorrect');
        }
      });
      $("#score").text(score);
    }
  </script>
</body>
</html>
