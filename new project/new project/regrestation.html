nav{

    padding:5px;

    position:relative;
    width:100%;
    height:70px;

    left:0;
    top:0;
    margin-top:0;
    display: flex;
    justify-content: center;
    margin: auto;
    text-align: center; 
    color:black; 
}
nav ul li{
    list-style: none;
    display: inline-block;
    padding:13px 20px;
    margin:10px;
    font-size: 18px;
    font-weight: 500;
    color:black;
    cursor:pointer;
    position: relative;
    z-index: 2;
    transition: color 0.5s;

}
nav ul li::after{
    content: "";
    background: palevioletred;
    width:100%;
    height:100%;
    border-radius:30px;
    position:absolute;
    top:20%;
    left:0%;
    transform:translate(-150% -150%);
    z-index:-1;
    opacity: 0;
    transition:top 0.5s;
    opacity:0.5s;
}
nav ul li:hover{
    color:rgb(165, 173, 179);

}
nav ul li:hover::after{
top:10%;
opacity:1;
