<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> python Coding Quiz</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .correct {
      background-color:lightgreen;
    }
    .incorrect {
      background-color: #c86971;
    }
    body{
      background-color: lightcyan;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4 text-center">Python Coding Quiz</h1>
    <div id="quiz">
      <!-- Questions will be inserted here -->
    </div>
    <div class="text-center mt-4">
      <button id="submitBtn" class="btn btn-primary">Submit Quiz</button>
      <h3 class="mt-4">Your Score: <span id="score">0</span></h3>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    const questions = [
    {
        "question": "What is the output of the following code?\n```python\nprint(2 ** 3 ** 2)\n```",
        "options": ["64", "512", "729", "18"],
        "answer": "512"
    },
    {
        "question": "What is the result of the following expression?\n```python\n5 == True\n```",
        "options": ["True", "False", "None", "Error"],
        "answer": "False"
    },
    {
        "question": "Which of the following is an example of an immutable data type in Python?",
        "options": ["List", "Tuple", "Dictionary", "Set"],
        "answer": "Tuple"
    },
    {
        "question": "What does the `len()` function do in Python?",
        "options": ["Returns the length of a list or string.", "Returns the largest item in an iterable or the largest of two or more arguments.", "Returns the index of the first occurrence of a substring.", "None of the above."],
        "answer": "Returns the length of a list or string."
    },
    {
        "question": "What is the result of the following code?\n```python\nlist = ['a', 'b', 'c', 'd']\nprint(list[10:])\n```",
        "options": ["['a', 'b', 'c', 'd']", "[]", "IndexError", "['d']"],
        "answer": "[]"
    },
    {
        "question": "What will be the output of the following code?\n```python\nprint('Hello ' + 3 * 'world')\n```",
        "options": ["Hello worldworldworld", "Hello 3world", "Hello Hello Hello world", "TypeError"],
        "answer": "Hello worldworldworld"
    },
    {
        "question": "What does the `import random` statement do in Python?",
        "options": ["Imports the `random` module for generating random numbers and performing random selections.", "Imports the `random` function from the `import` module.", "Imports the `random` keyword for creating random variables.", "None of the above."],
        "answer": "Imports the `random` module for generating random numbers and performing random selections."
    },
    {
        "question": "What is the result of the following code?\n```python\nx = 5\ny = x == 5\nprint(y)\n```",
        "options": ["5", "True", "False", "SyntaxError"],
        "answer": "True"
    },
    {
        "question": "What does the `range()` function return in Python?",
        "options": ["A list of integers.", "A generator object.", "A tuple of integers.", "A dictionary of integers."],
        "answer": "A generator object."
    },
    {
        "question": "What is the output of the following code?\n```python\nprint('Python'[::-1])\n```",
        "options": ["nohtyP", "Python", "thon", "TypeError"],
        "answer": "nohtyP"
    }
  ];


    $(document).ready(function() {
      loadQuiz();
      $("#submitBtn").click(submitQuiz);
    });

    function loadQuiz() {
      let quizContent = "";
      questions.forEach((q, index) => {
        quizContent += `
          <div class="mb-4">
            <h5>Question ${index + 1}: ${q.question}</h5>
            ${q.options.map(option => `
              <div class="form-check">
                <input class="form-check-input" type="radio" name="question${index}" value="${option}">
                <label class="form-check-label">${option}</label>
              </div>
            `).join('')}
          </div>
        `;
      });
      $("#quiz").html(quizContent);
    }

    function submitQuiz() {
      let score = 0;
      questions.forEach((q, index) => {
        const selectedOption = $(`input[name='question${index}']:checked`).val();
        const questionBlock = $(`input[name='question${index}']`).closest('.mb-4');
        if (selectedOption === q.answer) {
          score++;
          questionBlock.addClass('correct');
        } else {
          questionBlock.addClass('incorrect');
        }
      });
      $("#score").text(score);
    }
  </script>
</body>
</html>
