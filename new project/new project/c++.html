    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f0f0f0;
}

.container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap:10px;
    padding:20px;
    background-color:grey;
    justify-content: space-around;
    align-items: center;
    width: 40%;
    left:100px;
    height: 200px;
    border: 7px solid transparent;
    border-radius: 20px;
    position: relative;
    animation: borderAnimation 9s infinite;
    box-shadow:0 0 10px aqua;
    transition: background-color  0.3s ease,transform 0.3s ease;
    background:rgba(22, 129, 95, 0);
      border-radius:10px;
      padding:10px;
      width:400px;
      text-align:center;
      backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
  justify-content: center;
  border:1px solid rbba(255,255,255,0.18);
  content:black;
  
  position: bottom right;
}

@keyframes borderAnimation {
    0% {
        border-image: linear-gradient(45deg,  #ff6b6b, aqua);
    }
    25% {
        border-image: linear-gradient(45deg, aqua,  #43e97b) 1;
    }
    50% {
        border-image: linear-gradient(45deg,  #43e97b, blue) 1;
    }
    75% {
        border-image: linear-gradient(45deg, blue, #ff6b6b) 1;
    }
    100% {
        border-image: linear-gradient(45deg,  #ff6b6b, yellow) 1;
    }
}

.gradient-button {
    padding: 15px 30px;
    border-radius: 20px;
    font-size: 14px;  
    font-weight: bold;
    color: black;
    border: none;
    border-radius: 25px;
     cursor: pointer;
     background-size: 200% auto;
     transition: background-position 0.4s, transform 0.2s;
    box-shadow:(0,0,0,0.1);
    transition: background-color  0.3s ease,transform 0.3s ease;
}

.gradient-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, #ff6b6b, #4facfe, #43e97b,aqua);
    z-index: -1;
    transition: transform 0.5s ease;
    transform: scale(0);
}

.gradient-button:hover::before {
    transform: scale(1);
}

.gradient-button:hover {
    background: transparent;
    transform: scale(1.0);
}
.btn1 {
