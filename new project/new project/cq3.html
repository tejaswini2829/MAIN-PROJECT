<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Java Coding Quiz</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .correct {
      background-color:lightgreen;
    }
    .incorrect {
      background-color: #c86971;
    }
    body{
      background-color: lightcyan;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4 text-center">C Coding Quiz</h1>
    <div id="quiz">
      <!-- Questions will be inserted here -->
    </div>
    <div class="text-center mt-4">
      <button id="submitBtn" class="btn btn-primary">Submit Quiz</button>
      <h3 class="mt-4">Your Score: <span id="score">0</span></h3>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    const questions = [
    {
        "question": "What is the output of the following code?\n```c\n#include <stdio.h>\nint main() {\n    int x = 5;\n    int y = 10;\n    printf(\"%d\", (x > y) ? x : y);\n    return 0;\n}\n```",
        "options": ["5", "10", "0", "Depends on the system architecture"],
        "answer": "10"
    },
    {
        "question": "What is the correct way to define a multi-dimensional array in C?",
        "options": ["int arr[][];", "int arr[];", "int arr[][][];", "int arr[][3];"],
        "answer": "int arr[][3];"
    },
    {
        "question": "What is the result of the following expression?\n```c\nsizeof(char) * sizeof(int)\n```",
        "options": ["2", "4", "8", "Depends on the system architecture"],
        "answer": "4"
    },
    {
        "question": "What is the purpose of the `fgets()` function in C?",
        "options": ["Reads a string from the standard input stream.", "Reads formatted input from the standard input stream.", "Writes a string to the standard output stream.", "None of the above."],
        "answer": "Reads a string from the standard input stream."
    },
    {
        "question": "What is the output of the following code?\n```c\n#include <stdio.h>\nint main() {\n    printf(\"%d\", 10 % 3);\n    return 0;\n}\n```",
        "options": ["1", "2", "3", "0"],
        "answer": "1"
    },
    {
        "question": "Which statement is used to terminate the switch statement in C?",
        "options": ["exit", "quit", "break", "continue"],
        "answer": "break"
    },
    {
        "question": "What is the output of the following code?\n```c\n#include <stdio.h>\nint main() {\n    int x = 5;\n    printf(\"%d\", x << 2);\n    return 0;\n}\n```",
        "options": ["5", "10", "20", "0"],
        "answer": "20"
    },
    {
        "question": "What does the `strcmp()` function do in C?",
        "options": ["Compares two strings.", "Copies a string to another string.", "Concatenates two strings.", "None of the above."],
        "answer": "Compares two strings."
    },
    {
        "question": "What is the output of the following code?\n```c\n#include <stdio.h>\nint main() {\n    int arr[] = {1, 2, 3};\n    printf(\"%d\", arr[3]);\n    return 0;\n}\n```",
        "options": ["1", "2", "3", "Depends on the system architecture"],
        "answer": "Undefined behavior"
    },
    {
        "question": "What does the `fprintf()` function do in C?",
        "options": ["Writes formatted output to a file.", "Reads formatted input from a file.", "Writes formatted output to the standard output stream.", "None of the above."],
        "answer": "Writes formatted output to a file."
    }
  ];


    $(document).ready(function() {
      loadQuiz();
      $("#submitBtn").click(submitQuiz);
    });

    function loadQuiz() {
      let quizContent = "";
      questions.forEach((q, index) => {
        quizContent += `
          <div class="mb-4">
            <h5>Question ${index + 1}: ${q.question}</h5>
            ${q.options.map(option => `
              <div class="form-check">
                <input class="form-check-input" type="radio" name="question${index}" value="${option}">
                <label class="form-check-label">${option}</label>
              </div>
            `).join('')}
          </div>
        `;
      });
      $("#quiz").html(quizContent);
    }

    function submitQuiz() {
      let score = 0;
      questions.forEach((q, index) => {
        const selectedOption = $(`input[name='question${index}']:checked`).val();
        const questionBlock = $(`input[name='question${index}']`).closest('.mb-4');
        if (selectedOption === q.answer) {
          score++;
          questionBlock.addClass('correct');
        } else {
          questionBlock.addClass('incorrect');
        }
      });
      $("#score").text(score);
    }
  </script>
</body>
</html>
